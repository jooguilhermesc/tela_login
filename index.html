<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login - Exemplo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-prototype">
        <img
          src="./img/app_protype.png"
          alt="Tela principal com feed do aplicativo a ser acessado"
        />
      </div>

      <div class="app-continue">
        <div class="group">
          <img
            src="./img/yourmusic.png"
            class="app-logo"
            alt="Logo do aplicativo criado"
          />
          <div class="profile-picture">
            <img
              src="./img/perfil-instagram.jpg"
              alt="Foto de perfil do usuário"
            />
          </div>
          <a href="#" class="app-login">Continue como João Guilherme</a>
          <a href="#" class="app-logout">Remover Conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é João Guilherme?</p>
          <p class="not-account">
            <span class="link-purple">Alternar Contas</span>
            ou
            <span class="link-purple">Inscreva-se</span>
          </p>
        </div>

        <div class="getApp">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="app-stores">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
